<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List K24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 70%;
        }

        button {
            cursor: pointer;
            background-color: gray;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>

    <h2>To-Do List K24</h2>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Nhập công việc">
        <button onclick="addTask()">Thêm</button>
        <ul id="taskList"></ul>
    </div>

    </script>

</body>

</html>
